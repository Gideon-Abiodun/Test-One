    <main>
        <section>
       <form action="https://tinyurl.com/submit-form-now">

        <fieldset>
            <legend>
                <h2>Book An Appointment</h2>
            </legend>
                
                <p>
                    <label for="fullname">Name</label>
                    <input type="text" required placeholder="Full Name">
                </p>

                <p>
                    <label for="phonenumber">Phone</label>
                    <input type="text" required placeholder="Phone Number">
                </p>
            
                <p>
                    <label for="Active Email">Email</label>
                    <input type="text" required placeholder="Active Email">
                </p>
            
        </fieldset>

    <section>
        <fieldset>
            <legend>
                <h2>Will you be available for pickup by 12pm?</h2>
            </legend>
            <p><input type="radio" name="yes-no" id="yes" value="yes">
            <label for="yes">Yes</label></p>

            </legend>
            <p><input type="radio" name="yes-no" id="no" value="no">
            <label for="no">No</label></p>
        </legend>

        </fieldset>

    <section>
        <fieldset>
            <legend>
                <h2>Which of this best describe you?</h2>
            </legend>
            <p>
                <input type="checkbox" name="male-female" id="male" value="male">
                <label for="male">Male</label>
            </p>

            <p>
                <input type="checkbox" name="male-female" id="female" value="female">
                <label for="female">Female</label>
            </p>

            <p>
                <input type="checkbox" name="male-female" id="other" value="other">
                <label for="other">Other</label>
            </p>

        </fieldset>

    </section>

    <section>
        <p>
            <label for="coffee">Nearest State</label>
            <select name="coffee" id="coffee">
                <option value="regular coffee">Lagos</option>
                <option value="ordinary coffee">Ogun</option>
                <option value="general coffee" selected>Oyo</option>
                <option value="other">Other State</option>

            </select>
        </p>

    </section>

    <section>
        <p>
            <label for="coffee">Nearest Bus Stop</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list">
            <datalist id="coffee-list">
                <option value="Ojudu-Berger">
                    <option value="Agbole">
                        <option value="Akute">
                            <option value="other Bus Stop">
            </datalist>
        </p>

    <section>
        <p>
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday" min="1995-10-01" max="2022-10-01">
        <br>
                <label for="file">Upload a file</label>
                <input type="file" name="upload file" id="upload file" accept=".pdf"><br>
                <label for="slider">Rate us</label>
                <input type="range" step="20" value="200">
        </p>
    </section>
    </section>

    <section>
        <fieldset>
                <legend>
                    <h2>Send Us Message</h2>
                </legend>
            <label for="message">Your Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
        </fieldset>
